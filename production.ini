[app:main]
use = egg:cap

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_mako

sqlalchemy.url = sqlite:///%(here)s/cap.sqlite

auth.secret = **SET THIS SECRET**

local_timezone = US/Pacific
date_format = %%Y-%%m-%%d
time_format = %%I:%%M%%p

cache_max_age = 3660

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8091

[loggers]
keys = root, cap, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_cap]
level = WARN
handlers =
qualname = cap

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
